<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Motivation</title>
   <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img src="./media/logo.png" alt="GO'UP Logo" class="logo">
    <div class="countdown">
        <h1>Café Motivation - 1er février 2025</h1>
        <div class="time" id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <label>Jours</label>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <label>Heures</label>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <label>Secondes</label>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
